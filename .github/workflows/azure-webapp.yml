name: Deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main  # Ou o branch que vocÃª quer usar para deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: List files for debugging
        run: ls -la

      - name: Create ZIP package
        run: |
          zip -r myapp.zip .

      - name: List ZIP package content for debugging
        run: unzip -l myapp.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'chat-room'  # Substitua pelo nome do seu App Service
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: myapp.zip
